<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Register</div>

        <div class="signup-form">
            <form action="/examples/actions/confirmation.php" method="post" style="width: 761px; margin-left: -180px;">

                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="user.email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"  required="required">
                </div>        
                <div class="form-group">
                    <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                </div>
                <div class="form-group">
                  <button mat-raised-button (click)="processUserRegistration()" color="primary">Register Now</button>
