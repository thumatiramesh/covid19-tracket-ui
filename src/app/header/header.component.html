<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>

    <div *ngIf="showSignIn && !authService.isUserLoggedIn()">
      <button style="margin-left: 377px;" mat-raised-button color="primary" routerLink="login">Login</button>&nbsp;&nbsp;
      <button mat-raised-button color="primary" routerLink="register">Register</button>
    </div>

    <div *ngIf="authService.isUserLoggedIn()" class="row mr-2 ml-auto">
      <ul class="row m-0 align-items-center">
        <li>
          <button
            mat-button
            [matMenuTriggerFor]="menu"
            class="user mt-2 d-flex align-items-center"
          >
            <img src="./assets/user.jpg" alt="" class="user-image mr-1 p-2" />
           {{authService.getUsername()}}
            <mat-icon class="user-image-icon ml-1"
              >keyboard_arrow_down</mat-icon
            >
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="update">
              <mat-icon>exit_to_app</mat-icon>
              Update Profile
            </button>
            <button mat-menu-item routerLink="reset">
              <mat-icon>exit_to_app</mat-icon>
              Reset Password
            </button>
            <button mat-menu-item (click)="logOut()">
              <mat-icon>exit_to_app</mat-icon>
              Logout
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
